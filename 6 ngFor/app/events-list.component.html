<div>
  <h3>All of the events should show below</h3>

  <table>
    <thead>
      <tr>
        <th>Event</th>
        <th>Date</th>      
        <th>Time</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody *ngFor="let event of events">
      <tr>
        <td> {{event.name}} </td>
        <td> {{event.date}} </td>      
        <td> {{event.time}} </td>
        <td> {{event.location.address}}, {{event.location.city}}, {{event.location.country}} </td>
      </tr>
    </tbody>
  </table>

</div>
