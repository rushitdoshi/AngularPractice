<div>
  <form [formGroup]="eventForm" (ngSubmit)="saveEvent(eventForm.value)" novalidate>
    <div class="form-group" [ngClass]="{error: name?.invalid && (name?.touched || mouseoverEvent)}">
      <label for="event-name">Event Name: </label>
      <input formControlName="name" id="event-name" type="text"/>
      <em *ngIf="name?.invalid && (name?.touched || mouseoverEvent)">Required</em>
    </div>
    <div class="form-group" [ngClass]="{error: date.invalid && (date?.touched || mouseoverEvent)}">
      <label for="date">Date: </label>
      <input formControlName="date" id="date" type="text"/>
      <em *ngIf="date?.invalid && (date?.touched || mouseoverEvent)">Required</em>
    </div>
    <div class="form-group" [ngClass]="{error: time?.invalid && (time?.touched || mouseoverEvent)}">
      <label for="time">Time: </label>
      <input formControlName="time" id="time" type="text"/>
      <em *ngIf="time?.invalid && (time?.touched || mouseoverEvent)">Required</em>
    </div>
    <div formGroupName="location">
      <div class="form-group" [ngClass]="{error: address?.invalid && (address?.touched || mouseoverEvent)}">
        <label for="address">Address: </label>
        <input formControlName="address" id="address" type="text"/>
        <em *ngIf="address?.invalid && (address?.touched || mouseoverEvent)">Required</em>
      </div>
      <div class="form-group" [ngClass]="{error: city?.invalid && (city?.touched || mouseoverEvent)}">
        <label for="city">City: </label>
        <input formControlName="city" id="city" type="text"/>
        <em *ngIf="city?.invalid && (city?.touched || mouseoverEvent)">Required</em>
      </div>
      <div class="form-group" [ngClass]="{error: country?.invalid && (country?.touched || mouseoverEvent)}">
        <label for="country">Country: </label>
        <input formControlName="country" id="country" type="text"/>
        <em *ngIf="country?.errors?.required && (country?.touched || mouseoverEvent)">Required</em>
        <em *ngIf="country?.value && country?.errors?.pattern && (country?.touched || mouseoverEvent)">Must be a two-letter country code in upper case</em>
      </div>
    </div>
    <span (mouseenter)="mouseoverEvent=true" (mouseleave)="mouseoverEvent=false">
      <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid" >Save</button>
    </span> 
    <button type="button" class="btn btn-default" (click)="cancel(eventForm)">Cancel</button>
  </form>
</div>
