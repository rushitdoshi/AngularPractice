<div>
  <h5><em>This line should not appear until the data has been loaded</em></h5>

  <table>
    <thead>
      <tr>
        <th>Event</th>
        <th>Date</th>      
        <th>Time</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td><a [routerLink]="['/events', event.id]">{{event.name}}</a></td>
        <td>{{event.date}} </td>      
        <td>{{event.time}}</td>
        <td>{{event.location.address}}, {{event.location.city}}, {{event.location.country}}</td>
      </tr>
    </tbody>
  </table>

</div>
